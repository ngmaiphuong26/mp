<head>
  <meta charset="UTF-8">

  <title>Xin ch√†ooo</title>
  <style>
    body {

    }

</head>
<body>
  <canvas id="hearts"></canvas>

  <h1>Xin ch√†ooo</h1>
  <div id="message"></div>
  <script>
    // ====== C√ÄI ƒê·∫∂T D·ªÑ CH·ªàNH ======
    const MAX_HEARTS = 100;       // s·ªë l∆∞·ª£ng tim t·ªëi ƒëa
    const GROWTH_MIN = 0.005;     // t·ªëc ƒë·ªô ph√≥ng to ch·∫≠m nh·∫•t
    const GROWTH_MAX = 0.015;     // t·ªëc ƒë·ªô ph√≥ng to nhanh nh·∫•t
    const LIFE_MIN = 100;         // th·ªùi gian t·ªìn t·∫°i ng·∫Øn nh·∫•t (frame)
    const LIFE_MAX = 200;         // th·ªùi gian t·ªìn t·∫°i d√†i nh·∫•t
    const SIZE_MIN = 10;          // k√≠ch th∆∞·ªõc nh·ªè nh·∫•t
    const SIZE_MAX = 30;          // k√≠ch th∆∞·ªõc l·ªõn nh·∫•t
    // ==============================

    const canvas = document.getElementById("hearts");
    const ctx = canvas.getContext("2d");
    let hearts = [];
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Heart {
      constructor() {
        this.x = random(0, w);
        this.y = random(0, h);
        this.size = random(SIZE_MIN, SIZE_MAX);
        this.scale = 0;
        this.growth = random(GROWTH_MIN, GROWTH_MAX);
        this.opacity = 0;
        this.life = 0;
        this.maxLife = random(LIFE_MIN, LIFE_MAX);

        // M·ªói tr√°i tim c√≥ m·ªôt m√†u c·ªë ƒë·ªãnh
        const r = 255;
        const g = random(80, 120);
        const b = random(100, 150);
        this.baseColor = { r, g, b };
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.scale(this.scale, this.scale);
        ctx.beginPath();
        const s = this.size;
        const topCurve = s * 0.3;
        ctx.moveTo(0, topCurve);
        ctx.bezierCurveTo(0, 0, -s/2, 0, -s/2, topCurve);
        ctx.bezierCurveTo(-s/2, s/2, 0, s, 0, s);
        ctx.bezierCurveTo(0, s, s/2, s/2, s/2, topCurve);
        ctx.bezierCurveTo(s/2, 0, 0, 0, 0, topCurve);

        const { r, g, b } = this.baseColor;
        ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${this.opacity})`;
        ctx.fill();
        ctx.restore();
      }
      update() {
        this.life++;
        this.scale += this.growth;
        // Hi·ªán d·∫ßn r·ªìi m·ªù d·∫ßn
        if (this.life < this.maxLife / 2) {
          this.opacity = this.life / (this.maxLife / 2);
        } else {
          this.opacity = (this.maxLife - this.life) / (this.maxLife / 2);
        }
        this.draw();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      if (hearts.length < MAX_HEARTS) hearts.push(new Heart());
      hearts.forEach((heart, i) => {
        heart.update();
        if (heart.life > heart.maxLife) hearts.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }
    animate();

    // --- Hi·ªán ch·ªØ d·∫ßn ---
    const message = "C·∫≠u bi·∫øt t·ªõ l√† ai, t·ªõ c≈©ng v·∫≠y üò∏\n·ª™mmm... n√≥i ra th√¨ s·∫Ω h∆°i bu·ªìn c∆∞·ªùi...\nT·ªõ mu·ªën th√™m x√≠u nh·∫°c v√¥ web n√†y m√† ch∆∞a l√†m ƒë∆∞·ª£c üòø\nN√™n t·∫°m th·ªùi nh√¨n n√≥ s·∫Ω h∆°i ch√°n m·ªôt x√≠u...\nNg√†y h√¥m nay c·ªßa c·∫≠u th·∫ø n√†o nh·ªâ?\nN·∫øu h√¥m nay c·ªßa c·∫≠u l√† m·ªôt ng√†y tuy·ªát v·ªùi, hy v·ªçng ng√†y n√†o c·ªßa c·∫≠u c≈©ng s·∫Ω nh∆∞ v·∫≠y nh√© ‚ú®\nC√≤n n·∫øu ng√†y h√¥m nay c·ªßa c·∫≠u gi·ªëng nh∆∞ c·ªßa t·ªõ\nKH√îNG SAO C·∫¢\nNh·ªØng ƒëi·ªÅu m√¨nh c√≥ th·ªÉ v∆∞·ª£t qua th√¨ √¥ng tr·ªùi m·ªõi cho ch√∫ng ƒë·∫øn v·ªõi m√¨nh m√†\nC·ªê L√äN NH√â üçÄ\nC√≥ l·∫Ω khi c·∫≠u ƒë·ªçc ƒë∆∞·ª£c nh·ªØng d√≤ng n√†y th√¨ t·ªõ c≈©ng kh√¥ng c√≤n l√† t·ªõ c·ªßa b√¢y gi·ªù n·ªØa r·ªìi\nC·∫£m ∆°n c·∫≠u n·∫øu c·∫≠u d√†nh th·ªùi gian ƒë·ªçc ƒë·∫øn t·∫≠n b√¢y gi·ªù\nC·∫≠u c≈©ng tuy·ªát v·ªùi l·∫Øm ƒë√≥, NgocDoanh üêª";
    const msgEl = document.getElementById("message");
    let i = 0;
    function showText() {
      if (i < message.length) {
        msgEl.textContent += message.charAt(i);
        i++;
        setTimeout(showText, 70);
      }
    }
    showText();
  </script>
</body>
